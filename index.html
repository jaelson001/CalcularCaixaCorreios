<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./favicon.png">
	<title>Calculo de caixas - correios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="module" src="index.js"></script>
</head>
<body>
	<div class="container col-md-3" style="background: linear-gradient(185deg, rgba(241,255,113,1) 22%, #f8f9fa 25%);min-height:100vh;">
		<img class="img-fluid" src="./logo.png">
		<form class="border rounded p-3 bg-white">
			<h2>Calculo de caixas - correios</h2>
			<div class="mb-3">
				<label for="altura" class="form-label">Altura do objeto</label>
				<input type="number" class="form-control" id="altura" aria-describedby="alturahelp">
				<div id="alturahelp" class="form-text">
					Essa calculadora não considera objetos que precisam ficar de pé na embalagem
				</div>
			</div>
			<div class="mb-3">
				<label for="largura" class="form-label">Largura do objeto</label>
				<input type="number" class="form-control" id="largura">
			</div>
			<div class="mb-3">
				<label for="profundidade" class="form-label">Profundidade do objeto</label>
				<input type="number" class="form-control" id="profundidade">
			</div>
			<div class="alert alert-danger" role="alert" id="erro" style="display: none;">
				A simple danger alert—check it out!
			</div>

			<button id="calcular" class="btn btn-primary">Calcular</button>
		</form>
		<div id="resultado" class="mt-3 p-3 mb-3 border rounded d-flex justify-content-center bg-white" >
			<img class="img-fluid" src="./placeholder.png">
		</div>
	</div>
</body>
</html>
